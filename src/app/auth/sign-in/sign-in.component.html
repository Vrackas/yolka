<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p style="text-align: center">Вход в панель администратора</p>

                    <div class="row-fluid user-row">
                        <img style="height: 100px;" src="../../../assets/img/gear.png" class="img-responsive"
                             alt="Console Admin"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input [(ngModel)]="userData.email" class="form-control" name="email" placeholder="email"
                                   id="email" type="text">
                            <input [(ngModel)]="userData.password" class="form-control" name="password"
                                   placeholder="Password" id="password"
                                   type="password">
                            <br>
                            <input class="btn btn-lg btn-success btn-block" (click)="signIn()" type="button" id="login"
                                   value="Sign In »">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
