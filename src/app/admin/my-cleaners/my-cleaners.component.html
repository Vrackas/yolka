<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div *ngIf="list.length" class="col-md-12">
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableHeader">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of list">
                                    <td>{{row.date | date: 'M.d.yyyy'}}</td>
                                    <td>{{row.type}}</td>
                                    <td>{{row.cleaner.name}}</td>
                                    <!-- <td *ngIf="role == 'customer'">{{row.client}}</td> -->
                                    <td>{{row.price}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                <div class="pagination_block">
                    <!-- <pagination [maxSize]="6" previousText="Назад" nextText="Далее" firstText="Начало" lastText="Последний" [itemsPerPage]="itemsPerPage"
                        [boundaryLinks]="boundaryLinks" [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination> -->
                </div>
            </div>
            <div *ngIf="!list.length" class="course_block_content error_entity_cleare">
                <div class="card">
                    <p>Здесь будет отображаться информаци о ваших активных заказах</p>
                </div>
            </div>
        </div>
    </div>
</div>
