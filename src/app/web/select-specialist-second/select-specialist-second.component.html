<div style="background: #f8f8f8; padding-bottom: 40px;">
    <div class="top_section">
    </div>
    <div class="container">
        <div class="col-12">
            <div class="col">
                <div class="row cleaning" style="text-align: center">
                    <div class="col col-md-3 profile_info" *ngFor="let user of list">
                        <div class="avatar">
                            <img [src]="user.avatar" alt="">
                        </div>
                        <div class="body_info">
                            <h2>{{user.name}}</h2>
                            <p>{{user.positions}}</p>
                            <div>
                        <span>
                            <div class="icon"></div>
                            <p>{{user.like}}</p>
                        </span>
                                <p>Отзывов: {{user.feadback}}</p>
                            </div>
                            <button class="main_button">Выбрать</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
