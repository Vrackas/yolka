<div class="modal-header">
    <!--<h4 class="modal-title pull-left">{{title}}</h4>-->
    <button style="margin-top: -5px;" type="button" class="pull-left" (click)="back()">
        <span aria-hidden="true">
            <i class="fas fa-arrow-left"></i>
        </span>
    </button>
    <div class="custom_tabs">
        <ul>
            <li [ngClass]="data.window_count == 1 ? 'active' : false">1</li>
            <li [ngClass]="data.window_count == 2 ? 'active' : false">2</li>
            <li [ngClass]="data.window_count == 3 ? 'active' : false">3</li>
        </ul>
    </div>
    <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button> -->
</div>
<div class="modal-body">

    <div class="first" [ngSwitch]="data.window_count">
        <form *ngSwitchCase="1" (ngSubmit)="next()" #RepairFormFirst="ngForm">
            <div class="form-group">
                <label for="balcony_belt">Балконы остекление от пояса:</label>
                <div style="height: auto;" class="form-control">
                    <label class="input_container">
                        <input type="radio" name="balcony_belt" value="до 3м" [(ngModel)]="data.balcony_belt" #balcony_belt="ngModel">до 3м
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="balcony_belt" value="до 5м" [(ngModel)]="data.balcony_belt" #balcony_belt="ngModel">до 5м
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="balcony_belt" value="до 7м" [(ngModel)]="data.balcony_belt" #balcony_belt="ngModel">до 7м
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="balcony_belt" value="до 10м" [(ngModel)]="data.balcony_belt" #balcony_belt="ngModel">до 10м
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="balcony_belt" value="до 12м" [(ngModel)]="data.balcony_belt" #balcony_belt="ngModel">до 12м
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="balcony_ceiling">Балконы остекление от пола до потолка:</label>
                <div style="height: auto;" class="form-control">
                    <label class="input_container">
                        <input type="radio" name="balcony_ceiling" value="до 3м" [(ngModel)]="data.balcony_ceiling" #balcony_ceiling="ngModel">до 3м
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="balcony_ceiling" value="до 5м" [(ngModel)]="data.balcony_ceiling" #balcony_ceiling="ngModel">до 5м
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="balcony_ceiling" value="до 7м" [(ngModel)]="data.balcony_ceiling" #balcony_ceiling="ngModel">до 7м
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="balcony_ceiling" value="до 10м" [(ngModel)]="data.balcony_ceilingt" #balcony_ceilingt="ngModel">до 10м
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="balcony_ceiling" value="до 12м" [(ngModel)]="data.balcony_ceilingt" #balcony_ceilingt="ngModel">до 12м
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="windows_ceiling">Окна остекление от пояса:</label>
                <div style="height: auto;" class="form-control">
                    <label class="input_container">
                        <input type="radio" name="windows_ceiling" value="1 створчатое" [(ngModel)]="data.windows_ceiling" #windows_ceiling="ngModel">1 створчатое
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="windows_ceiling" value="2-х створчатое" [(ngModel)]="data.windows_ceiling" #windows_ceiling="ngModel">2-х створчатое
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="windows_ceiling" value="3-х створчатое" [(ngModel)]="data.windows_ceiling" #windows_ceiling="ngModel">3-х створчатое
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="windows_ceiling" value="4-х створчатое" [(ngModel)]="data.windows_ceilingt" #windows_ceiling="ngModel">4-х створчатое
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="windows_ceiling" value="5-ти створчатое" [(ngModel)]="data.windows_ceilingt" #windows_ceiling="ngModel">5-ти створчатое
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <button type="submit" [disabled]="RepairFormFirst.form.invalid" class="main_button">Далее</button>

        </form>

        <form *ngSwitchCase="2" (ngSubmit)="next()" #RepairFormSecond="ngForm">
            <div class="form-group">
                <label for="windows_belt">Окна остекление от пола до потолка:</label>
                <div style="height: auto;" class="form-control">
                    <label class="input_container">
                        <input type="radio" name="windows_belt" value="1 створчатое" [(ngModel)]="data.windows_belt" #windows_belt="ngModel">1 створчатое
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="windows_belt" value="2-х створчатое" [(ngModel)]="data.windows_belt" #windows_belt="ngModel">2-х створчатое
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="windows_belt" value="3-х створчатое" [(ngModel)]="data.windows_belt" #windows_belt="ngModel">3-х створчатое
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="windows_belt" value="4-х створчатое" [(ngModel)]="data.windows_belt" #windows_belt="ngModel">4-х створчатое
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="windows_belt" value="5-ти створчатое" [(ngModel)]="data.windows_belt" #windows_belt="ngModel">5-ти створчатое
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="balcony_block">Балконный блок (выход на балкон):</label>
                <div style="height: auto;" class="form-control">
                    <label class="input_container">
                        <input type="radio" name="balcony_block" value="от пола" [(ngModel)]="data.balcony_block" #balcony_block="ngModel">от пояса
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="balcony_block" value="в пол" [(ngModel)]="data.balcony_block" #balcony_block="ngModel">в пол
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="jalousie">Жалюзи:</label>
                <div style="height: auto;" class="form-control">
                    <label class="input_container">
                        <input type="radio" name="jalousie" value="до 3-х шт" [(ngModel)]="data.jalousie" #jalousie="ngModel">до 3-х шт
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="jalousie" value="до 5-ти шт" [(ngModel)]="data.jalousie" #jalousie="ngModel">до 5-ти шт
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="jalousie" value="до 7-ми шт" [(ngModel)]="data.jalousie" #jalousie="ngModel">до 7-ми шт
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="jalousie" value="до 10-ти шт" [(ngModel)]="data.jalousie" #jalousie="ngModel">до 10-ти шт
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="jalousie" value="свыше 10-ти шт" [(ngModel)]="data.jalousie" #jalousie="ngModel">свыше 10-ти шт
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <button type="submit" [disabled]="RepairFormSecond.form.invalid" class="main_button">Далее</button>

        </form>

        <form *ngSwitchCase="3" (ngSubmit)="next()" #RepairFormTherd="ngForm">
            <div class="form-group">
                <label for="cleaning_balcony">Уборка на балконе (полы и пыль с поверхностей):</label>
                <div style="height: auto;" class="form-control">
                    <label class="input_container">
                        <input type="radio" name="cleaning_balcony" value="до 5кв" [(ngModel)]="data.cleaning_balcony" #cleaning_balcony="ngModel">до 5кв
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="cleaning_balcony" value="до 10кв" [(ngModel)]="data.cleaning_balcony" #cleaning_balcony="ngModel">до 10кв
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="cleaning_balcony" value="до 15кв" [(ngModel)]="data.cleaning_balcony" #cleaning_balcony="ngModel">до 15кв
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="cleaning_balcony" value="до 20кв" [(ngModel)]="data.cleaning_balcony" #cleaning_balcony="ngModel">до 20кв
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="cleaning_balcony" value="свыше 20кв" [(ngModel)]="data.cleaning_balcony" #cleaning_balcony="ngModel">свыше 20кв
                        <span class="checkmark"></span>
                    </label>

                </div>
            </div>
            <div class="form-group">
                <label for="wall_balcony">Потолки и стены на балконе:</label>
                <div style="height: auto;" class="form-control">
                    <label class="input_container">
                        <input type="radio" name="wall_balcony" value="до 5кв" [(ngModel)]="data.wall_balcony" #wall_balcony="ngModel">до 5кв
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="wall_balcony" value="до 10кв" [(ngModel)]="data.wall_balcony" #wall_balcony="ngModel">до 10кв
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="wall_balcony" value="до 15кв" [(ngModel)]="data.wall_balcony" #wall_balcony="ngModel">до 15кв
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="wall_balcony" value="до 20кв" [(ngModel)]="data.wall_balcony" #wall_balcony="ngModel">до 20кв
                        <span class="checkmark"></span>
                    </label>

                    <label class="input_container">
                        <input type="radio" name="wall_balcony" value="свыше 20кв" [(ngModel)]="data.wall_balcony" #wall_balcony="ngModel">свыше 20кв
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="other">Другое:</label>
                <div style="height: auto;">
                    <label>
                        <textarea rows="3" cols="90" placeholder="Другое" type="text" name="other" [(ngModel)]="data.other" #other="ngModel"></textarea>
                    </label>

                </div>
            </div>
            <button type="submit" [disabled]="RepairFormTherd.form.invalid" class="main_button">Далее</button>

        </form>
    </div>
</div>
